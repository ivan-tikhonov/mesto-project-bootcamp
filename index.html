<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Иван Тихонов"><meta name="description" content="Задание третьего спринта"><meta name="keywords" content="html, css, javascript"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="ab0f4b930baa26c3efae.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><div class="profile__container-leftside"><button class="profile__image-change"><img class="profile__image" alt="аватар пользователя"></button><div class="profile__container-text"><div class="profile__container-title"><h1 class="profile__title"></h1><button type="button" class="profile__button-edit" aria-label="edit profile"></button></div><p class="profile__subtitle"></p></div></div><button type="submit" class="profile__button-add" aria-label="add element"></button></section><section class="elements"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_aim_profile"><div class="popup__container"><button type="button" class="popup__button-close popup__button-close_aim_profile" aria-label="close form"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile" action="#" class="popup__form" novalidate><input id="profile-name" minlength="2" maxlength="40" required name="profile_name" class="popup__input" placeholder="Жак-Ив Кусто"> <span class="profile-name-error popup__input-error">error_text_placeholder</span> <input id="profile-occupation" minlength="2" maxlength="200" required name="profile_occupation" class="popup__input" placeholder="Исследователь океана"> <span class="profile-occupation-error popup__input-error">error_text_placeholder</span> <button type="submit" class="popup__but
