<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta name="author" content="Иван Тихонов">
    <meta name="description" content="Задание третьего спринта">
    <meta name="keywords" content="html, css, javascript">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/page.css" type="text/css">
</head>
<body class="page">

    <header class="header">
     <img class="logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container-leftside">
          <img class="profile__image" src="./images/avatar.png" alt="аватар пользователя">
          <div class="profile__container-text">
            <div class="profile__container-title">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img class="element__image" src="./images/01-element-karachaevsk.png" alt="Церковь в Карачаевске">
            <div class="element__text-container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button-like"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/02-element-elbrus.png" alt="Гора Эльбрус">
            <div class="element__text-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/03-element-dombai.png" alt="Гора Домбаи">
            <div class="element__text-container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/02-element-elbrus.png" alt="Гора Эльбрус">
            <div class="element__text-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/03-element-dombai.png" alt="Гора Домбаи">
            <div class="element__text-container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="./images/01-element-karachaevsk.png" alt="Церковь в Карачаевске">
            <div class="element__text-container">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__button-like"></button>
            </div>
          </li>
        </ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">

      <div class="popup__container">
        <button class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="popup__form">
          <input class="popup__input" placeholder="Жак-Ив Кусто"/>
          <input class="popup__input" placeholder="Исследователь океана"/>
          <button class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
</body>
</html>
