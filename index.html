<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Иван Тихонов">
    <meta name="description" content="Задание третьего спринта">
    <meta name="keywords" content="html, css, javascript">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/page.css" type="text/css">
</head>
<body class="page">

    <header class="header">
     <img class="logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container-leftside">
          <img class="profile__image" src="./images/avatar.png" alt="аватар пользователя">
          <div class="profile__container-text">
            <div class="profile__container-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit" aria-label="edit profile"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="submit" class="profile__button-add" aria-label="add element"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
        </ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_aim_profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close popup__button-close_aim_profile" aria-label="close form"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" action="#" class="popup__form" novalidate>
          <input id="profile-name" type="text" minlength="2" maxlength="40" required name="profile_name" class="popup__input" pattern="^[A-Za-zА-Яа-яЁё- ]+$" placeholder="Жак-Ив Кусто">
          <span class="profile-name-error popup__input-error">error_text_placeholder</span>
          <input id="profile-occupation" type="text" minlength="2" maxlength="200" required name="profile_occupation" class="popup__input" pattern="^[A-Za-zА-Яа-яЁё- ]+$" placeholder="Исследователь океана">
          <span class="profile-occupation-error popup__input-error">error_text_placeholder</span>
          <button type="submit" class="popup__button-save" aria-label="save form">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_aim_element">
      <div class="popup__container">
        <button type="button" class="popup__button-close popup__button-close_aim_element" aria-label="close form"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="element" action="#" class="popup__form" novalidate>
          <input id="element-name" type="text" minlength="2" maxlength="30" required name="element_name" class="popup__input" pattern="^[A-Za-zА-Яа-яЁё- ]+$" placeholder="Название">
          <span class="element-name-error popup__input-error">error_text_placeholder</span>
          <input id="element-url" type="url" required name="element_url" class="popup__input" placeholder="Ссылка на картинку">
          <span class="element-url-error popup__input-error">error_text_placeholder</span>
          <button type="submit" class="popup__button-save" aria-label="save form">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_aim_image">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__button-close popup__button-close_aim_image" aria-label="close form"></button>
        <img class="popup__image">
        <p class="popup__subtitle"></p>
      </div>
    </div>

<template id="element-template">
  <li class="element">
    <img class="element__image" src="" alt="">
    <button type="button" class="element__button-delete" aria-label="delete element"></button>
    <div class="element__text-container">
      <h2 class="element__title"></h2>
      <button type="button" class="element__button-like" aria-label="like"></button>
    </div>
  </li>
</template>

<script src="./scripts/script.js"></script>
</body>
</html>
